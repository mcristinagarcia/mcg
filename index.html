        function useOnScreen(ref, rootMargin = "0px") {
          const [isIntersecting, setIntersecting] = useState(false);
          useEffect(() => {
            const observer = new IntersectionObserver(
              ([entry]) => setIntersecting(entry.isIntersecting),
              { rootMargin }
            );
            
            const currentRef = ref.current;
            if (currentRef) observer.observe(currentRef);
            
            return () => {
              if (currentRef) observer.unobserve(currentRef);
            };
          }, [ref, rootMargin]);
          return isIntersecting;
        }

          const ref = useRef(null);
          const isVisible = useOnScreen(ref, "-50px");

            <div
              ref={ref}
              className={`transition-all duration-1000 ease-out transform ${
                isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-12"

              style={{ transitionDelay: `${delay}ms` }}
            >
              {children}

          );
        };

                              : 'text-slate-500 hover:text-slate-800'
                            }`}
                          >
                            {filter}
                          </button>
                        ))}
                      </div>
                    </div>
                  </Reveal>

                  {/* Grid */}
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {filteredProjects.map((project, index) => (
                      <Reveal key={project.id} delay={index * 100}>
                        <div className="group h-full bg-white rounded-2xl overflow-hidden border border-slate-100 shadow-sm hover:shadow-xl transition-all duration-500 hover:-translate-y-2 flex flex-col">
                          <div className="relative overflow-hidden h-60 bg-slate-100">
                             <img 
                              src={project.image} 
                              alt={project.title}
                              className="w-full h-full object-cover object-top transform group-hover:scale-110 transition-transform duration-700 ease-in-out"
                             />
                             <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end justify-between p-6">
                               <span className="text-white font-medium">View Project</span>
                               <div className="bg-white text-slate-900 p-2 rounded-full transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
                                 <ExternalLink size={18} />
                               </div>
                             </div>
                             <a href={project.link} target="_blank" rel="noopener noreferrer" className="absolute inset-0 z-10" aria-label={`View ${project.title}`}></a>
                          </div>
                          
                          <div className="p-6 flex flex-col flex-grow relative">
                            {/* Decorative line */}
                            <div className="absolute top-0 left-6 right-6 h-px bg-slate-100 group-hover:bg-teal-500/30 transition-colors duration-500"></div>
                            
                            <div className="flex justify-between items-center mb-3">
                              <span className="inline-block px-3 py-1 bg-teal-50 text-teal-700 text-xs font-bold uppercase tracking-wider rounded-full group-hover:bg-teal-600 group-hover:text-white transition-colors duration-300">
                                {project.category}
                              </span>
                            </div>
                            
                            <h3 className="text-xl font-bold text-slate-900 mb-3 group-hover:text-teal-700 transition-colors">
                              <a href={project.link} target="_blank" rel="noopener noreferrer">{project.title}</a>
                            </h3>
                            
                            <p className="text-slate-600 text-sm mb-5 flex-grow leading-relaxed">
                              {project.description}
                            </p>
                            
                            <div className="flex flex-wrap gap-2 mt-auto">
                              {project.tags.map(tag => (
                                <span key={tag} className="text-xs font-medium text-slate-500">#{tag}</span>
                              ))}
                            </div>
                          </div>
                        </div>
                      </Reveal>
                    ))}
                  </div>
                </div>
              </section>

              {/* Work Approach */}
              <section className="py-20 bg-slate-900 text-white relative overflow-hidden">
                {/* Background Pattern */}
                <div className="absolute inset-0 opacity-10" style={{ backgroundImage: 'radial-gradient(#2dd4bf 1px, transparent 1px)', backgroundSize: '32px 32px' }}></div>
                
                <div className="max-w-6xl mx-auto px-4 relative z-10">
                  <Reveal>
                    <div className="text-center mb-16">
                       <h2 className="text-3xl font-bold mb-4">My Work Approach</h2>
                       <div className="h-1 w-20 bg-teal-500 mx-auto rounded-full"></div>
                    </div>
                  </Reveal>
                  
                  <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                    <ApproachCard number="01" title="Simple & Clean" desc="Prioritizing user-friendly design over clutter." delay={0} />
                    <ApproachCard number="02" title="Structured" desc="Focusing on clarity and logical content flow." delay={100} />
                    <ApproachCard number="03" title="Practical" desc="Effective solutions, not over-engineering." delay={200} />
                    <ApproachCard number="04" title="Reliable" desc="Open communication and regular updates." delay={300} />
                  </div>
                </div>
              </section>

              {/* Contact Section */}
              <section id="contact" className="py-24 bg-white relative">
                <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                  <Reveal>
                    <div className="bg-gradient-to-br from-teal-50 to-white rounded-3xl p-8 md:p-16 shadow-xl border border-teal-100 text-center relative overflow-hidden">
                      <div className="absolute top-0 right-0 w-64 h-64 bg-teal-100 rounded-full mix-blend-multiply filter blur-3xl opacity-50 -translate-y-1/2 translate-x-1/2"></div>
                      
                      <h2 className="text-4xl font-bold text-slate-900 mb-6 relative z-10">Let’s Work Together</h2>
                      <p className="text-slate-600 mb-10 text-lg max-w-2xl mx-auto relative z-10">
                        If you need help building, updating, or improving a website for your small business, brand, or agency, feel free to reach out.
                      </p>

                      <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10 relative z-10">
                        <a 
                          href="mailto:mcristinagarcia.va@gmail.com" 
                          className="flex items-center p-6 bg-white rounded-2xl border border-slate-200 hover:border-teal-400 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 group text-left"
                        >
                          <div className="bg-teal-50 p-4 rounded-full mr-5 group-hover:bg-teal-500 transition-colors duration-300">
                            <Mail className="text-teal-600 group-hover:text-white transition-colors duration-300" size={28} />
                          </div>
                          <div>
                            <p className="text-xs text-slate-500 font-bold uppercase tracking-wider mb-1">Email Me</p>
                            <p className="text-slate-900 font-semibold text-base md:text-lg break-all">mcristinagarcia.va@gmail.com</p>
                          </div>
                        </a>

                        <a 
                          href="https://wa.me/639165239895" 
                          target="_blank" 
                          rel="noopener noreferrer"
                          className="flex items-center p-6 bg-white rounded-2xl border border-slate-200 hover:border-green-400 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 group text-left"
                        >
                          <div className="bg-green-50 p-4 rounded-full mr-5 group-hover:bg-green-500 transition-colors duration-300">
                            <MessageCircle className="text-green-600 group-hover:text-white transition-colors duration-300" size={28} />
                          </div>
                          <div>
                            <p className="text-xs text-slate-500 font-bold uppercase tracking-wider mb-1">WhatsApp</p>
                            <p className="text-slate-900 font-semibold text-base md:text-lg">+63-916-523-9895</p>
                          </div>
                        </a>
                      </div>

                      <div className="inline-block px-6 py-2 bg-slate-100 rounded-full text-sm text-slate-500 font-medium relative z-10">
                        Accepting new projects for {new Date().getFullYear()}
                      </div>
                    </div>
                  </Reveal>
                </div>
              </section>

              {/* Footer */}
              <footer className="bg-slate-50 border-t border-slate-200 py-12">
                <div className="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
                  <div className="mb-4 md:mb-0 text-center md:text-left">
                    <span className="font-bold text-lg text-slate-800 tracking-tight">MCG<span className="text-slate-400 font-light">.Design</span></span>
                    <p className="text-slate-500 text-sm mt-1">
                      © {new Date().getFullYear()} Maria Cristina Garcia. All rights reserved.
                    </p>
                  </div>
                  <div className="flex space-x-6">
                    <a href="https://github.com/twindesks" target="_blank" rel="noopener noreferrer" className="bg-white p-2 rounded-full shadow-sm text-slate-400 hover:text-slate-900 hover:shadow-md transition-all">
                      <Github size={20} />
                    </a>
                    <a href="mailto:mcristinagarcia.va@gmail.com" className="bg-white p-2 rounded-full shadow-sm text-slate-400 hover:text-teal-600 hover:shadow-md transition-all">
                      <Mail size={20} />
                    </a>
                  </div>
                </div>
              </footer>

            </div>
          );
        }

        // Animated Service Card
        function ServiceCard({ icon, title, description, delay }) {
          return (
            <Reveal delay={delay} className="h-full">
              <div className="h-full bg-white p-8 rounded-2xl shadow-[0_4px_20px_rgba(0,0,0,0.03)] border border-slate-100 hover:border-teal-100 hover:shadow-[0_10px_40px_rgba(0,0,0,0.08)] transition-all duration-300 group hover:-translate-y-1">
                <div className="bg-slate-50 w-16 h-16 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 group-hover:rotate-3 transition-transform duration-300">
                  {icon}
                </div>
                <h3 className="text-xl font-bold text-slate-900 mb-3 group-hover:text-teal-600 transition-colors">{title}</h3>
                <p className="text-slate-600 text-base leading-relaxed">
                  {description}
                </p>
              </div>
            </Reveal>
          );
        }

        // Animated Skill Bar
        function SkillBar({ skill, level, color }) {
          const ref = useRef(null);
          const isVisible = useOnScreen(ref);
          const [width, setWidth] = useState(0);

          useEffect(() => {
            if (isVisible) {
              setWidth(level);
            }
          }, [isVisible, level]);

          return (
            <div ref={ref}>
              <div className="flex justify-between mb-2">
                <span className="text-sm font-bold text-slate-700">{skill}</span>
                <span className="text-sm font-semibold text-slate-400">{width}%</span>
              </div>
              <div className="w-full bg-slate-100 rounded-full h-3 overflow-hidden">
                <div 
                  className={`h-3 rounded-full transition-all duration-1000 ease-out ${color}`}
                  style={{ width: `${width}%` }}
                ></div>
              </div>
            </div>
          );
        }

        // Work Approach Card
        function ApproachCard({ number, title, desc, delay }) {
          return (
            <Reveal delay={delay}>
              <div className="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 hover:bg-slate-800 transition-colors duration-300 h-full">
                <div className="text-5xl font-black text-slate-800 mb-4 opacity-50 select-none absolute top-4 right-6 group-hover:opacity-100 transition-opacity">
                  {number}
                </div>
                <div className="relative z-10">
                  <div className="w-12 h-12 rounded-full bg-teal-500/10 flex items-center justify-center text-teal-400 font-bold mb-4 border border-teal-500/20">
                    {number}
                  </div>
                  <h4 className="text-xl font-bold mb-2 text-white">{title}</h4>
                  <p className="text-slate-400 text-sm leading-relaxed">{desc}</p>
                </div>
              </div>
            </Reveal>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
